<div class="input max-w-sm">
  <div class="input-floating grow">
    <input
      id="toggle-password-floating"
      type="password"
      placeholder="Enter password"
      [field]="field()"
      [ngClass]="{ 'is-invalid': field()().touched() && field()().invalid() }"
    />
    <label class="input-floating-label ms-0" for="toggle-password-floating">Password</label>
    @if(field()().touched() && field()().invalid()){
    <span class="helper-text">{{ field()().errors()[0].message }}</span>
    }
  </div>
  <button
    type="button"
    data-toggle-password='{ "target": "#toggle-password-floating" }'
    class="block cursor-pointer"
    aria-label="password toggle"
  >
    <span
      class="icon-[tabler--eye] text-base-content/80 password-active:block hidden size-5 shrink-0"
    ></span>
    <span
      class="icon-[tabler--eye-off] text-base-content/80 password-active:hidden block size-5 shrink-0"
    ></span>
  </button>
</div>
