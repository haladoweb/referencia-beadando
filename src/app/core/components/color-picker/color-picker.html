<div class="input max-w-sm">
  <span
    class="icon-[tabler--point] size-10 my-auto me-3 shrink-0"
    [style.background]="color()"
  ></span>
  <div class="input-floating grow">
    <input
      id="floatingInput"
      class="input"
      cpPosition="bottom"
      readonly
      [value]="color()"
      [colorPicker]="color()"
      [placeholder]="label()"
      [ngClass]="{ 'is-invalid': field()().touched() && field()().invalid() }"
      (colorPickerChange)="onChange($event)"
    />
    <label class="input-floating-label" for="floatingInput">{{ label() }}</label>
    @if(field()().touched() && field()().invalid()){
    <span class="helper-text">{{ field()().errors()[0].message }}</span>
    }
  </div>
</div>
