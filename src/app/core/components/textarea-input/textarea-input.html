<div class="textarea-floating sm:w-96">
  <textarea
    id="textareaFloating"
    class="textarea"
    [ngClass]="{ 'is-invalid': field()().touched() && field()().invalid() }"
    [placeholder]="label()"
    [field]="field()"
  ></textarea>
  <label class="textarea-floating-label" for="textareaFloating">{{ label() }}</label>
  @if(field()().touched() && field()().invalid()){
  <span class="helper-text">{{ field()().errors()[0].message }}</span>
  }
</div>
