<div class="input-floating w-96">
  <textarea
    class="textarea"
    [placeholder]="label()"
    class="input"
    id="floatingInput"
    [ngClass]="{ 'is-invalid': field()().touched() && field()().invalid() }"
    [field]="field()"
  ></textarea>

  <label class="input-floating-label" for="floatingInput">{{ label() }}</label>
  @if(field()().touched() && field()().invalid()){
  <span class="helper-text">{{ field()().errors()[0].message }}</span>
  }
</div>
